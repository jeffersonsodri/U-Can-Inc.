<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-1">
	
	<header>
		<nav class="menu" >
			<div class="nav-wrapper container">
				<a href="#" class="brand-logo">Lista de Alunos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/alunos/cadastroDeAlunos" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i>Cadastrar Novo Aluno</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container">
		<!-- Page Content goes here -->

		<table >
			<thead>
				<tr>
					<th><h3>Nome dos Alunos</h3></th>
				</tr>
			</thead>

			<tbody th:each="aluno : ${alunos}">
				<tr>
					<td th:text="${aluno.nome}"></td>
				</tr>
			</tbody>
		</table>


	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
