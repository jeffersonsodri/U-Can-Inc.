<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"
		media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i>Cadastrar evento</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<div class="container">
		<!-- Page Content goes here -->


		<h3><a href="/cadastroAlunos">Cadastrar Alunos</a> </h3>



		<!-- Navbar goes here -->

		<!-- Page Layout here -->
		<div class="row ">
			<h1>Cadastro de Alunos:</h1>
			<div class="col s3 teal accent-3">
				sdaad
			</div>

			<div class="col s9 card-panel teal lighten-2">
				<form method="POST">
					Nome: <input type="text" value="" name="nome"><br>
					<br>

					<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
						<i class="material-icons right">send</i>
					</button>
				</form>
			</div>

		</div>


		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Item Name</th>
					<th>Item Price</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Alvin</td>
					<td>Eclair</td>
					<td>$0.87</td>
				</tr>
				<tr>
					<td>Alan</td>
					<td>Jellybean</td>
					<td>$3.76</td>
				</tr>
				<tr>
					<td>Jonathan</td>
					<td>Lollipop</td>
					<td>$7.00</td>
				</tr>
			</tbody>
		</table>


	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
